landing:
  alert:
    description: >-
      This is an environment used for internal demos by SA. When giving demos to
      customers, please use the one deployed in your own AWS account as a rule.
      Do not input customer data or use it for business purposes.
    title: About GenU Demo Environment
  demo:
    agent:
      content: Draw a scatter chart with dummy data.
    chat:
      content: >-
        Please write a Python function that returns Fibonacci numbers. Also,
        explain the implementation.

        The argument should be the term, and the processing should be written
        recursively. Please output in markdown.
    diagram:
      content: Please illustrate a typical company expense production flow with colors.
    generate:
      context: >-
        For a presentation, please organize in markdown format with chapters,
        each with a concise explanation.
      information: >-
        Amazon Bedrock is a fully managed service that allows you to select
        high-performance foundation models (FMs) from leading AI companies such
        as AI21 Labs, Anthropic, Cohere, Meta, Stability AI, and Amazon through
        a single API. It also provides a wide range of capabilities needed for
        building generative AI applications, enabling simplified development
        while maintaining privacy and security. By using Amazon Bedrock's
        comprehensive features, you can easily experiment with various top FMs,
        privately customize data using techniques like fine-tuning and
        retrieval-augmented generation (RAG), and create managed agents that
        perform complex business tasks ranging from travel booking and insurance
        claim processing to advertising campaign creation and inventory
        management. All of this can be done without writing any code. Since
        Amazon Bedrock is serverless, you don't need to manage infrastructure.
        Additionally, you can safely integrate and deploy generative AI
        capabilities into your applications using familiar AWS services.
    image:
      content: >-
        Please output smartphone advertisement design ideas.

        Cute, stylish, easy to use, POP culture, friendly, youth-oriented,
        music, photography, trendy smartphone, city background
    mcp:
      content: >-
        Please research about Amazon Bedrock security. Is user input used for
        model training?
    rag:
      content: >-
        Please provide an overview of Amazon Nova Canvas and explain its key
        features.
    summarize:
      sentence: >-
        Amazon Bedrock is a fully managed service that makes foundation models
        (FMs) from Amazon and leading AI startups available through an API,
        allowing you to choose from a variety of FMs to find the model best
        suited for your use case. Amazon Bedrock's serverless experience enables
        you to get started quickly with FMs, easily experiment with FMs,
        privately customize FMs with your own data, and seamlessly integrate and
        deploy FMs into your applications using AWS tools and capabilities.
        Amazon Bedrock Agents is a fully managed capability that makes it easy
        for developers to create generative AI applications that can provide
        up-to-date answers based on their own knowledge sources and complete
        tasks across a wide range of use cases. Bedrock's serverless experience
        enables you to get started quickly, privately customize FMs with your
        own data, and easily integrate and deploy them into your applications
        using familiar AWS tools and capabilities (including integration with
        Amazon SageMaker ML capabilities such as experiments for testing
        different models and pipelines for managing FMs at scale).
    translate:
      language: en
      sentence: >-
        Hello. I am an AI assistant that helps with translation. Please enter
        any text you'd like.
    video:
      content: >-
        Please describe what is shown in the video. If there is any text
        visible, please read that as well.
    web_content:
      url: https://aws.amazon.com/bedrock/
  title: AWS Generative AI Application
  try: Try it
  try_message: This is a web application using AWS generative AI services.
  use_cases:
    agent_chat:
      description: >-
        In the Agent Chat use case, you can use Agents for Amazon Bedrock to
        execute actions or reference the vector database of Knowledge Bases for
        Amazon Bedrock.
      title: Agent Chat
    agent_core:
      description: >-
        AgentCore Chat is a feature that utilizes various Agents created with
        Bedrock AgentCore.
      title: AgentCore
    chat:
      description: >-
        You can have interactive dialogues with an LLM in a chat format. It can
        quickly respond to detailed use cases and new use cases. It is also
        effective as an environment for validating prompt engineering.
      title: Chat
    diagram:
      description: >-
        Automatically create various diagrams such as flowcharts, sequence
        diagrams, and mind maps from natural language descriptions, documents,
        or code. Visually represent and efficiently understand complex
        relationships in system design, business flows, and project planning.
      title: Diagram Generation
    flow_chat:
      description: >-
        Use Flow to create an interactive chat flow with multiple steps.
        Dynamically determine the next step based on user input to realize more
        complex dialogue scenarios.
      title: Flow Chat
    generate_text:
      description: >-
        Generating text in any context is one of the tasks that LLMs excel at.
        It supports various contexts such as articles, reports, and emails.
      title: Text Generation
    image:
      description: >-
        Image generation AI can create new images based on text or images. It
        allows immediate visualization of ideas and can be expected to improve
        efficiency in design work. In this feature, you can get LLM assistance
        in creating prompts.
      title: Image Generation
    mcp_chat:
      description: >-
        MCP Chat is a chat function that seamlessly integrates Bedrock's LLM
        models with external data and external tools through the Model Context
        Protocol (MCP). You can freely add tools by editing the mcp.json file.
        Leveraging Strands Agents as an MCP agent.
      title: MCP Chat
    meeting-minutes:
      description: >-
        Automatically generate meeting minutes from audio recordings or
        real-time transcription. No need to write prompts - choose from
        near-original transcription, newspaper style, or FAQ format.
      title: Meeting Minutes Generation
    rag_chat:
      description_kb: >-
        RAG (Retrieval Augmented Generation) is a method that combines
        information retrieval and LLM text generation, enabling effective
        information access. Reference documents are retrieved using Knowledge
        Base's Hybrid Search, and the LLM generates responses.
      description_kendra: >-
        RAG (Retrieval Augmented Generation) is a method that combines
        information retrieval and LLM text generation, enabling effective
        information access. By generating responses based on reference documents
        retrieved from Amazon Kendra, it is easy to realize an "LLM chat that
        corresponds to internal information".
      sub_kb: Knowledge Base
      sub_kendra: Amazon Kendra
      title: RAG Chat
    summarize:
      description: >-
        LLMs are good at summarizing large amounts of text. You can provide
        context when summarizing, such as "in one line" or "in words a child can
        understand".
      title: Summarization
    translate:
      description: >-
        LLMs trained in multiple languages can perform translation. Moreover,
        not only can they translate, but they can also reflect various specified
        context information such as casualness and target audience in the
        translation.
      title: Translation
    video-analysis:
      description: >-
        With multimodal models, it is now possible to input not only text but
        also images. In this feature, you request the LLM to analyze input video
        image frames and text.
      title: Video Analysis
    video-generation:
      description: >-
        Video generation AI can create short videos based on text or images. The
        generated videos can be used as material in various scenes.
      title: Video Generation
    voice_chat:
      description: >-
        In Voice Chat, you can have a bidirectional voice chat with generative
        AI. Similar to natural conversation, you can also interrupt and speak
        while the AI is talking. Also, by setting a system prompt, you can have
        voice conversations with AI that has specific roles.
      title: Voice Chat
    web_content:
      description: >-
        Extract web content such as blogs and documents. LLMs remove unnecessary
        information and format it into a coherent text. The extracted content
        can be used in other use cases such as summarization and translation.
      title: Web Content Extraction
    writer:
      description: >-
        A tool for writing assistance, text refinement, and proofreading. You
        can write efficiently with AI assistance.
      title: Writing
  use_cases_integration:
    blog:
      description: >-
        Generate blog articles by combining multiple use cases. By automatically
        generating the article overview and thumbnail image, OGP settings become
        easier. As an example, generate a blog article introducing generative AI
        based on information from the AWS official site.
      title: Blog Article Creation
    meeting:
      description: >-
        Combine multiple use cases to automatically create meeting minutes from
        audio recording data. It is possible to transcribe, format the
        transcription, and create minutes without incurring human costs.
      title: Meeting Minutes Creation
    title: Use Case Integration
