  help:
    emailReplyExample: Email Reply
    emailReplyPrompt: >-
      You are in charge of email replies.

      Please create a reply email following these rules:

      <Rules>

      - This is an email to a business partner. You need to use polite language,
      but since a relationship has been established, the text does not need to
      be overly formal.

      - Understand the content of the email being replied to and create a reply
      email that corresponds to the response content.

      - Do not include anything in the email text that cannot be understood from
      the original email and the response content.

      </Rules>

      <Original Email>

      {{text:Original email body}}

      </Original Email>

      <Response Content>

      {{text:Response content}}

      </Response Content>
    example: Example
    formPlaceholderDescription: >-
      {{form}} is a placeholder for defining an input form. It is written as
      {{form}} or {{form:label}}. {{form}} creates a form that accepts text
      input but does not embed the input into the prompt template. It is used in
      use cases where you want to query a data source such as RAG but do not
      want to embed the query itself into the prompt.
    formPlaceholderExample:
      prompt: >-
        You are an AI assistant that generates quizzes based on given
        information.


        {{form:Search for information to base the quiz on}}


        Please read the following information and create a multiple-choice quiz.

        Please also provide the correct answer.


        <information>

        {{retrieveKendra:Search for information to base the quiz on}}

        </information>
      title: Quiz Generation
    placeholder: Placeholders
    placeholderDescription: >-
      Placeholders are written like {{inputType:label}}. Since the label becomes
      an identifier, placeholders with the same label are considered to be the
      same input. It is also possible to omit the label and write it as
      {{inputType}}. In this case, placeholders without a label are considered
      to be the same input. The actual executed prompt can be confirmed from the
      conversation history of GenU.
    placeholderList: Types of Placeholders
    promptTemplateDescription: >-
      It is a kind of "template" for giving instructions to generative AI.
      Depending on the purpose, you can prepare predefined instruction templates
      in advance. Prompt templates can define placeholders for inserting text
      during execution.
    promptTemplateTitle: What is a Prompt Template?
    retrieveKendraDescription: >-
      {{retrieveKendra}} embeds the results retrieved from Amazon Kendra into
      the prompt template. It is written as {{retrieveKendra}} or
      {{retrieveKendra:label}}. {{retrieveKendra}} requires a separate
      placeholder ({{text}}) for entering the search query. They must have the
      same label. To use this feature, RAG chat (Amazon Kendra) must be enabled
      in GenU. If it is not enabled, please contact the administrator.
    retrieveKendraExample:
      prompt: |-
        You are an AI assistant that answers user questions.
        Please read the following information:

        <Information>
        {{retrieveKendra:Question}}
        </Information>

        Based on the above information, please answer the following question:

        <Question>
        {{text:Question}}
        </Question>
      title: Simple RAG
    retrieveKnowledgeBaseDescription: >-
      {{retrieveKnowledgeBase}} embeds the results retrieved from the Knowledge
      Base into the prompt template. It can be written as
      {{retrieveKnowledgeBase}} or {{retrieveKnowledgeBase:label}}.
      {{retrieveKnowledgeBase}} requires a separate placeholder ({{text}}) for
      entering the search query. These must have the same label. To use this
      feature, RAG chat (Knowledge Base) must be enabled in GenU. If it is not
      enabled, please contact the administrator.
    retrieveKnowledgeBaseExample:
      prompt: |-
        You are an AI assistant that answers user questions.
        Please read the following information:

        <Information>
        {{retrieveKnowledgeBase:Question}}
        </Information>

        Based on the above information, please answer the following question:

        <Question>
        {{text:Question}}
        </Question>
      title: Simple RAG
    selectPlaceholderDescription: |-
      You are a specialist with expertise in AWS services.

      Please answer questions about the following service:
      {{select:AWS Service:Amazon Bedrock,Amazon S3,AWS Lambda}}

      The question is as follows:
      {{text:Question}}
    selectPlaceholderExample:
      prompt: >-
        You are an AWS service specialist.

        Please answer questions about the following services: {{select:AWS
        Services:Amazon Bedrock,Amazon S3,AWS Lambda}}

        The question is as follows: {{text:Question}}
      title: Questions about AWS Services
    textPlaceholderDescription: >-
      {{text}} is the most basic placeholder. It can be written as {{text}} or
      {{text:label}}. {{text}} creates a form that accepts text input and embeds
      the entered value directly into the prompt template.
