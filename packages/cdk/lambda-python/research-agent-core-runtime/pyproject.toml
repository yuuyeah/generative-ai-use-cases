[project]
name = "research-agent-core-runtime"
version = "0.0.1"
requires-python = ">=3.13"
dependencies = [
  "claude-agent-sdk>=0.1.6",
  "fastapi>=0.115.2",
  "uvicorn[standard]>=0.30.6",
  "boto3>=1.34.0",
  "aws-opentelemetry-distro>=0.10.1",
]

[dependency-groups]
lint = [
  "ruff>=0.8.0",
]

[tool.ruff]
target-version = "py313"
line-length = 500

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
